<ol>
  <li *ngFor="let country of countries" scope="row" > {{country.name}}</li>
  <li *ngFor="let state of state"> {{state}}</li>
  <li>
    <label>
      Select a state:
      <select [(ngModel)]="selectedState">
        <option *ngFor="let state of states" [value]="state.name">
          {{ state.name }}
        </option>
      </select>
    </label>
  </li>

  <li>

    <label>
      Select a country:
      <select [(ngModel)]="selectedCountry" (ngModelChange)="updateStates()">
        <option *ngFor="let country of countries" [value]="country.name">
          {{ country.name }}
        </option>
      </select>
    </label>
  </li>
</ol>
