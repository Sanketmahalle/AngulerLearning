<div class="about">
    <div class="card">
      <button class="btn btn-primary" (click)="createPost()">Create Post</button>
      <br><br>
      <button class="btn btn-success" (click)="getPosts()">Get Data</button>
    </div>    
  </div>
  
  <div>
    <button *ngIf="showTable" class="btn btn-success" (click)="getPosts()">Refresh Posts</button>
  </div>
  
  <div class="table-container" *ngIf="showTable">
    <table class="table">
      <thead>
        <tr>
          <th>Key</th>
          <th>Title</th>
          <th>Content</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let post of posts">
          <td>{{ post.id }}</td>
          <td>{{ post.title }}</td>
          <td>{{ post.content }}</td>
        </tr>
      </tbody>
    </table>
  </div>
