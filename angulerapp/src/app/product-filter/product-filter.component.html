<p>product-filter works!</p>

<div class="justify-content-center">
    <div class="col-md-8">
        <label for="search">Search by product name</label>
        <input type="text" name="" class="form-control" [(ngModel)]="namesearch" placeholder="enter peoduct name">
    </div>
    <div class="col-md-8">
        <table class="table">
            <thead>
                <tr>
                    <th scope="col">Sno</th>
                    <th scope="col">Name</th>

                    <th scope="col">Price</th>
                    <th scope="col">Avability</th>

                </tr>
            </thead>
            <tbody>
                <tr *ngFor="let product of productArr |search:namesearch">
                    <th scope="row">
                        {{product.sno}}
                    </th>
                    <td>{{product.name}}</td>
                    <td>{{product.price}}</td>
                    <td>{{product.avaibility}}</td>

                    
                </tr>
            </tbody>

        </table>
    </div>
</div>


<div class="col-md-8">
    <label for="search">Search by name</label>
    <input type="text" name="" class="form-control" [(ngModel)]="urlnamesearch" placeholder="enter user name">
  </div>
  <table mat-table [dataSource]="filteredUsers" class="my-table">
  
    <ng-container matColumnDef="id">
      <th mat-header-cell *matHeaderCellDef> ID </th>
      <td mat-cell *matCellDef="let user"> {{user.id}} </td>
    </ng-container>
  
    <ng-container matColumnDef="name">
      <th mat-header-cell *matHeaderCellDef> Name </th>
      <td mat-cell *matCellDef="let user"> {{user.name}} </td>
    </ng-container>
  
    <ng-container matColumnDef="email">
      <th mat-header-cell *matHeaderCellDef> Email </th>
      <td mat-cell *matCellDef="let user"> {{user.email}} </td>
    </ng-container>
  
    <ng-container matColumnDef="phone">
      <th mat-header-cell *matHeaderCellDef> Phone </th>
      <td mat-cell *matCellDef="let user"> {{user.phone}} </td>
    </ng-container>
  
    <ng-container matColumnDef="website">
      <th mat-header-cell *matHeaderCellDef> Website </th>
      <td mat-cell *matCellDef="let user"> {{user.website}} </td>
    </ng-container>
  
    <ng-container matColumnDef="company">
      <th mat-header-cell *matHeaderCellDef> company </th>
      <td mat-cell *matCellDef="let user"> {{user.company.name}} </td>
    </ng-container>
  
    <ng-container matColumnDef="address">
      <th mat-header-cell *matHeaderCellDef> address </th>
      <td mat-cell *matCellDef="let user"> {{user.address.city}} </td>
    </ng-container>
  
    <tr mat-header-row *matHeaderRowDef="['id', 'name', 'email','phone','website','company','address']"></tr>
    <tr mat-row *matRowDef="let row; columns: ['id', 'name', 'email', 'phone','website','company','address']"></tr>
  </table>
