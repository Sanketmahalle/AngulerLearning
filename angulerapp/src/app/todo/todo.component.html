<div class="container">
    <div class="card">
      <div class="card-header">
        <h3>Todo List</h3>
      </div>
      <div class="card-body">
        <p>todo works!</p>
        <input type="text" class="form-control" placeholder="Enter a new todo" [(ngModel)]="newTodoTitle">
        <button class="btn btn-primary" (click)="createTodo()">Create</button>
        <table class="table">
          <thead>
            <tr>
              <th>ID</th>
              <th>Title</th>
              <th>Actions</th>
            </tr>
          </thead>
          <tbody>
            <tr *ngFor="let todo of todoList">
              <td>{{todo.id}}</td>
              <td *ngIf="selectedTodo !== todo">{{todo.title}}</td>
              <td *ngIf="selectedTodo === todo">
                <input type="text" [(ngModel)]="editTodoTitle">
              </td>
              <td>
                <button type="button" class="btn btn-link" (click)="editTodoStart(todo)" *ngIf="selectedTodo !== todo">Edit</button>
                <button type="button" class="btn btn-link" (click)="editTodoSave()" *ngIf="selectedTodo === todo">Save</button>
                <button type="button" class="btn btn-link" (click)="deleteTodo(todo.id)">Delete</button>
              </td>
            </tr>
          </tbody>
        </table>
      </div>
    </div>
  </div>
